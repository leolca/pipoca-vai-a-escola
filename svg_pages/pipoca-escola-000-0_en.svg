         transform="rotate(-10)"><tspan
           sodipodi:role="line"
           id="tspan325"
           x="422.31262"
           y="305.25711">School</tspan></text><text
         xml:space="preserve"
         transform="matrix(0.40672484,0,0,0.40672484,451.97314,142.82176)"
         id="text240"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:17.3333px;line-height:1.25;font-family:Cantarell;-inkscape-font-specification:'Cantarell, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;letter-spacing:0px;word-spacing:0px;white-space:pre;shape-inside:url(#rect242-2);display:inline;fill:#ffffff"><tspan
           x="127.79297"
           y="209.53818"
           id="tspan8701">Leonardo Araújo</tspan></text><g
         id="g972"
         transform="translate(249.57132,55.022788)"><rect
           style="opacity:0.3;fill:#808080;fill-opacity:1;stroke-width:1.5"
           id="rect968"
           width="125.96321"
           height="79.950981"
           x="17.354937"
           y="9.8725767" /><text
           xml:space="preserve"
           transform="matrix(0.26458333,0,0,0.26458333,1.955361,-24.66231)"
           id="text301"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:16px;font-family:Cantarell;-inkscape-font-specification:'Cantarell, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space:pre;shape-inside:url(#rect303);display:inline;opacity:1;fill:#ffffff;fill-opacity:1;stroke-width:5.66929"><tspan
             x="79.835938"
             y="155.54203"
             id="tspan8703">“Popcorn Goes to School” follows the delicate and </tspan><tspan
             x="79.835938"
             y="175.54203"
             id="tspan8705">transformative journey of a little dinosaur on his very first day </tspan><tspan
             x="79.835938"
             y="195.54203"
             id="tspan8707">of school. Between the butterflies in his tummy, the wish to </tspan><tspan
             x="79.835938"
             y="215.54203"
             id="tspan8709">go back home, and a curiosity that insists on shining, Popcorn </tspan><tspan
             x="79.835938"
             y="235.54203"
             id="tspan8711">discovers that school can be much more than an unfamiliar </tspan><tspan
             x="79.835938"
             y="255.54203"
             id="tspan8713">place: it's where friendships, adventures, and learning are </tspan><tspan
             x="79.835938"
             y="275.54203"
             id="tspan8715">born... and even a few tears. In the midst of disputes and </tspan><tspan
             x="79.835938"
             y="295.54203"
             id="tspan8717">intense emotions, he realizes that the other can also be a </tspan><tspan
             x="79.835938"
             y="315.54203"
             id="tspan8719">mirror — reflecting fears, desires, comfort, and discoveries </tspan><tspan
             x="79.835938"
             y="335.54203"
             id="tspan8721">that belong to everyone. In this sensitive and playful story, </tspan><tspan
             x="79.835938"
             y="355.54203"
             id="tspan8723">every emotion Popcorn feels mirrors what so many children </tspan><tspan
             x="79.835938"
             y="375.54203"
             id="tspan8725">experience when taking their first steps away from the nest. </tspan><tspan
             x="79.835938"
             y="395.54203"
             id="tspan8727">By the end of the day, school is no longer something to fear </tspan><tspan
             x="79.835938"
             y="415.54203"
             id="tspan8729">— it becomes part of his heart.
</tspan></text></g></g></g></svg>
