         x="21.005058"
         y="9.8725767" /><text
         xml:space="preserve"
         transform="matrix(0.26458333,0,0,0.26458333,5.6054775,-24.66231)"
         id="text301"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:16px;font-family:Cantarell;-inkscape-font-specification:'Cantarell, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space:pre;shape-inside:url(#rect303-7);display:inline;opacity:1;fill:#ffffff;fill-opacity:1;stroke-width:5.66929"><tspan
           x="79.835938"
           y="155.54203"
           id="tspan413">“Pipoca Vai à Escola” acompanha a delicada e </tspan><tspan
           x="79.835938"
           y="175.54203"
           id="tspan415">transformadora jornada de um pequeno dinossauro em seu </tspan><tspan
           x="79.835938"
           y="195.54203"
           id="tspan417">primeiro dia de aula. Entre o frio na barriga, a vontade de </tspan><tspan
           x="79.835938"
           y="215.54203"
           id="tspan419">voltar pra casa e a curiosidade que insiste em brilhar, Pipoca </tspan><tspan
           x="79.835938"
           y="235.54203"
           id="tspan421">descobre que a escola pode ser muito mais do que um lugar </tspan><tspan
           x="79.835938"
           y="255.54203"
           id="tspan423">desconhecido: é onde nascem amizades, aventuras, </tspan><tspan
           x="79.835938"
           y="275.54203"
           id="tspan425">aprendizados… e até algumas lágrimas. Em meio a disputas </tspan><tspan
           x="79.835938"
           y="295.54203"
           id="tspan427">e emoções intensas, ele percebe que o outro também pode </tspan><tspan
           x="79.835938"
           y="315.54203"
           id="tspan429">ser um espelho — refletindo medos, desejos, acolhimento e </tspan><tspan
           x="79.835938"
           y="335.54203"
           id="tspan431">descobertas que são de todos. Nesta história sensível e </tspan><tspan
           x="79.835938"
           y="355.54203"
           id="tspan433">divertida, cada emoção de Pipoca traduz o que tantas </tspan><tspan
           x="79.835938"
           y="375.54203"
           id="tspan435">crianças sentem ao dar os primeiros passos fora do ninho. No </tspan><tspan
           x="79.835938"
           y="395.54203"
           id="tspan437">fim do dia, a escola deixa de ser um medo — e passa a morar </tspan><tspan
           x="79.835938"
           y="415.54203"
           id="tspan439">em seu coração.</tspan></text></g></g></svg>
