         x="127.79297"
         y="209.53818"
         id="tspan411">Leonardo Araújo</tspan></text><g
       id="g972"
       transform="translate(22.04898,33.488884)"><rect
         style="opacity:0.3;fill:#808080;fill-opacity:1;stroke-width:1.5"
         id="rect968"
